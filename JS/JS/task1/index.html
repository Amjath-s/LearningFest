<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="dice-container">
    <h1 class="dicenum"> </h1>
  
    <div class="dice">
        <img src="dice1.png" class="img1">
    </div>
<button type="button" onclick="rolldice()">ROLL DICE </button>
</div>




<script>
    function rolldice(){
        
        var number= Math.floor(Math.random()*6)+1;
        document.querySelector(".img1").setAttribute("src","dice"+number+".png" );
        document.querySelector(".dicenum").innerHTML=number



      

        console.log(number)
        
        

    }










</script> 
</body>
